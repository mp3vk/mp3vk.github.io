<!doctype html>
<html>
<head>
<title>mp3vk</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="topline">
<div class="container">
<div class="row">
	<div class="col-lg">
		<div class="relogin">
			<h3>{{username}}, перелогиньтесь</h3>
		</div>
	</div>
	<div class="col">
		<button class="vk-login">VK</button>
	</div>
	
	
</div>
</div>
</div>
<input id="access-token" type="text" />
<button id="save-token">Save</button>
<iframe id="vkframe" name="iframe">
</iframe>
<form target="iframe" method="get" action='https://api.vk.com/method/users.get'>
	<input name="user_id" type="text" value="210700286" hidden="">
	<input name="v" type="text" value="5.52" hidden="">
	<input name="access_token" type="text" value="TOKEN" hidden="">
	<button type="submit">Отправить</button>
</form>
<form target="iframe" method="get" action="https://oauth.vk.com/authorize">
	<input name="client_id" type="text" value="6146827" hidden="">
	<input name="scope" type="text" value="8" hidden="">
	<input name="redirect_uri" type="text" value="https://oauth.vk.com/blank.html" hidden="">
	<input name="display" type="text" value="popup" hidden="">
	<input name="response_type" type="text" value="token" hidden="">
	<input name="revoke" type="text" value="1" hidden="">
	<button type="submit">Логен</button>
</form>
<form id="form"></form>
<footer>
	<button class="contact-me">Связаться с автором</button>
	<div class="footer">
		<div class="container">
		<p>Неизвестно: что здесь писать?</p>
		</div>
	</div>

</footer>
</body>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
